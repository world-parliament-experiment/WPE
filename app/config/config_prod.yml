monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      grouped
        grouped:
            type:    group
            members: [streamed, deduplicated]
        streamed:
            type:  stream
            path:  '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
        deduplicated:
            type:    deduplication
            handler: swift
        swift:
            type:         swift_mailer
            from_email:   'support@tgde.org'
            to_email:     'admin@world-parliament.org'
            subject:      'An Error Occurred! %%message%%'
            level:        error
            formatter:    monolog.formatter.html
            content_type: text/html

